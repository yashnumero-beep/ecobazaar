# Server Configuration
server.port=8080

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/EcoBazar2
spring.datasource.username=postgres
spring.datasource.password=0000
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration for Postgres
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Secret
jwt.secret=ecobazaar_secret_key_for_carbon_aware_platform_2025
jwt.expiration=86400000

# Security (Allow access for prototype)
spring.security.user.name=admin
spring.security.user.password=admin

# File Upload Configuration (for Base64 image size limit)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JSON Serialization settings
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.fail-on-self-references=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent_output=true

# Hibernate settings
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true